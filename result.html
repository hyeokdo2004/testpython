<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>수집 결과</title>
  <style>body{font-family:Arial;margin:20px}li{margin:6px 0}</style>
</head>
<body>
  <h1>수집된 URL 목록</h1>
  <p><a href="index.html">← 뒤로</a></p>
  <ul id="list"></ul>

  <script>
    async function load() {
      try {
        const res = await fetch('result_urls.json?_=' + Date.now());
        if (!res.ok) { document.getElementById('list').innerHTML = '<li>결과 없음</li>'; return; }
        const arr = await res.json();
        const ul = document.getElementById('list');
        ul.innerHTML = '';
        arr.forEach(u => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = u;
          a.textContent = u;
          a.target = '_blank';
          li.appendChild(a);
          ul.appendChild(li);
        });
      } catch(e) {
        document.getElementById('list').innerHTML = '<li>결과 로드 실패</li>';
      }
    }
    load();
  </script>
</body>
</html>

name: Koref Crawl

on:
  workflow_dispatch:
  schedule:
    # 예: 매일 03:00 KST -> UTC 18:00 (adjust as needed)
    - cron: '0 18 * * *'

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          # Install chromium for Playwright
          playwright install --with-deps chromium

      - name: Run crawler
        run: |
          python crawl_playwright.py

      - name: Commit status and results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add status.json result_urls.json || true
          git commit -m "Update crawl results: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || echo "no changes"
          git push

name: Run koref crawler

on:
  # 1️⃣ 수동 실행 (GitHub Pages의 Start 버튼 → workflow_dispatch)
  workflow_dispatch:

  # 2️⃣ 매주 월요일 00:00 자동 실행 (UTC 기준 15:00이 한국시간 00:00)
  schedule:
    - cron: "0 15 * * 0"

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install --with-deps chromium

      - name: Run crawler
        run: |
          python git.py

      - name: Upload result file
        uses: actions/upload-artifact@v4
        with:
          name: result_urls
          path: result_urls.json

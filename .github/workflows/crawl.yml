name: Crawl Koref Boards

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'  # 매일 09:00 UTC 실행

jobs:
  crawl:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install

      - name: Run crawler
        run: python crawler.py

      - name: Upload collected URLs
        uses: actions/upload-artifact@v4
        with:
          name: collected-urls
          path: docs/collected_urls.txt

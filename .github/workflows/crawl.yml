name: Crawl KOREF Boards

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright
        playwright install

    - name: Run crawler
      run: |
        python crawler.py

    - name: Upload collected URLs
      uses: actions/upload-artifact@v3
      with:
        name: collected-urls
        path: docs/collected_urls.txt

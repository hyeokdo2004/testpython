name: Koref Crawler

on:
  workflow_dispatch:  # 수동 실행 (Start 버튼 클릭 시)
  schedule:
    - cron: '0 15 * * 0'  # 한국시간 월요일 00시 (UTC 15시)

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run crawler
        run: |
          python crawler.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add result_urls.json status.json || true
          git commit -m "Auto update results [skip ci]" || echo "No changes"
          git push

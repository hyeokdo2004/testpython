name: Run Python Crawler

on:
  workflow_dispatch:       # ğŸ‘‰ ìˆ˜ë™ ì‹¤í–‰ (Actions íƒ­ â†’ Run workflow ë²„íŠ¼)
  schedule:
    - cron: "0 0 * * *"    # ğŸ‘‰ ë§¤ì¼ ìì • ìë™ ì‹¤í–‰ (UTC ê¸°ì¤€)

permissions:
  contents: write           # ğŸ‘‰ git push ê¶Œí•œ ë¶€ì—¬ (ì—†ìœ¼ë©´ 403 ì—ëŸ¬)

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run crawler
        run: |
          python crawler.py

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/result_urls.json
          git commit -m "Update result URLs [skip ci]" || echo "No changes to commit"
          git push

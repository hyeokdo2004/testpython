name: Koref Crawler

# 워크플로우 트리거
on:
  # 매주 월요일 00:00 KST 자동 실행
  schedule:
    - cron: '0 15 * * 0'  # GitHub Actions는 UTC 기준, KST +9
  # 수동 실행 가능
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 저장소 코드 체크아웃
    - name: Checkout repository
      uses: actions/checkout@v3

    # Python 환경 세팅
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 필요 패키지 설치
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright
        playwright install

    # 크롤러 실행
    - name: Run Python crawler
      run: python crawler.py

name: Crawl KOREF Boards

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # 매일 6시 실행 예시

jobs:
  crawl:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run crawler
        run: python crawler.py

      - name: Upload collected URLs
        uses: actions/upload-artifact@v4
        with:
          name: collected_urls
          path: docs/collected_urls.txt

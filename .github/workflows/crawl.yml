name: Run Python Crawler

on:
  workflow_dispatch:      # 수동 실행 (Start 버튼 클릭 시)
  schedule:
    - cron: "0 0 * * *"   # 매일 자정(00시) 자동 실행

permissions:
  contents: write         # GitHub Pages에 결과를 push하기 위해 필요

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install --with-deps chromium

      - name: Run crawler
        run: |
          python crawler.py

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/result_urls.json
          git commit -m "Update result URLs [skip ci]" || echo "No changes to commit"
          git push
